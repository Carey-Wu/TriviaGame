<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of Thrones Trivia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="background">
    <br>
    <br>
    <!-- Title Area -->
    <div class ="jumbotron-fluid">
        <div class ="container">
            <div class ="row text">
                <div class ="col-lg-12 text-center">
                    <h1>Game of Thrones Trivia</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Area -->
    <div class ="container">
        <div class ="row">
            <div class ="col-lg-12 text-center">
                <button class ="btn btn-primary" id="startButton">Start</button>
                
                <!-- Question Components -->
                <div id ="remainingTime"></div>
                
                <div id ="displayQuestion"></div>
                <br>
                <div id ="possibleAnswers"></div>
                <div id ="questionCount"></div>

                <!-- Answer Components-->
                <br>
                <div id ="resultAlerts"></div>
                <br>
                <div id ="correctAnswer"></div>
                <div id ="gif"></div>

                <!-- End of Game / Final Score -->
                <div id ="finalResult"></div>
                <br>
                <div id ="numberUnanswered"></div>
                <br>
                <div id ="numberCorrect"></div>
                <br>
                <div id ="numberWrong"></div>
                <br>
                <div><button class ="btn btn-danger btn-lg restart" id="startButton">Restart</button></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
